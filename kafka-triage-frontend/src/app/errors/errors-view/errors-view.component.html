<h2 class="title">Errors</h2>
<div class="data">
  <table mat-table matSort [dataSource]="errorRecordsDataSource">
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
      <td mat-cell *matCellDef="let element">{{element.timestamp | date: 'dd-MM-yy, HH:mm:ss.SSS' }}</td>
    </ng-container>

    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Topic</th>
      <td mat-cell *matCellDef="let element">{{element.topic}}</td>
    </ng-container>

    <ng-container matColumnDef="partition">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Partition</th>
      <td mat-cell *matCellDef="let element">{{element.partition }}</td>
    </ng-container>

    <ng-container matColumnDef="offset">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Offset</th>
      <td mat-cell *matCellDef="let element">{{element.offset}}</td>
    </ng-container>

    <ng-container matColumnDef="triaged">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Triaged</th>
      <td mat-cell *matCellDef="let element">{{element.triaged}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
