<table mat-table [dataSource]="errorRecords">
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef>Timestamp</th>
    <td mat-cell *matCellDef="let element">{{element.timestamp | date }}</td>
  </ng-container>

  <ng-container matColumnDef="topic">
    <th mat-header-cell *matHeaderCellDef>Topic</th>
    <td mat-cell *matCellDef="let element">{{element.topic}}</td>
  </ng-container>

  <ng-container matColumnDef="partition">
    <th mat-header-cell *matHeaderCellDef>Partition</th>
    <td mat-cell *matCellDef="let element">{{element.partition }}</td>
  </ng-container>

  <ng-container matColumnDef="offset">
    <th mat-header-cell *matHeaderCellDef>Offset</th>
    <td mat-cell *matCellDef="let element">{{element.offset}}</td>
  </ng-container>

  <ng-container matColumnDef="triaged">
    <th mat-header-cell *matHeaderCellDef>Triaged</th>
    <td mat-cell *matCellDef="let element">{{element.triaged}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
