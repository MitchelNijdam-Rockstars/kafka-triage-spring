<div *ngIf="!editingKey" (click)="editKey()">
  {{ getFormControl('key').value }}
</div>
<div *ngIf="editingKey">
  <mat-form-field>
    <mat-select #keySelect [formControl]="getFormControl('key')" (selectionChange)="editingKey = false">
      <mat-option *ngFor="let key of keyOptions" [value]="key">
        {{key}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
