<div class="filter-option" *ngFor="let filter of filters">
  <kt-filter-option
    [keyOptions]="getKeyOptions()"
    (delete)="removeFilter(filter)"
    (filterChange)="onFilterChange($event, filter)"
  ></kt-filter-option>
</div>

<div class="add-filter-button" (click)="addFilter()">
  <mat-icon>filter_list</mat-icon>
  Add filter
</div>

<div class="apply-button">
  <button mat-raised-button [class.delete-active]="filters.length > 0" (click)="deleteFilters()" [matTooltip]="'Delete filters'"><mat-icon>delete</mat-icon></button>
  <button mat-raised-button [class.apply-active]="filters.length > 0" (click)="applyFilters()">Apply</button>
</div>
