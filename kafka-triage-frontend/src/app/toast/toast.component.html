<div class="bottom-center">
  <ngb-toast
    *ngFor="let toast of toastService.toasts"
    [header]="toast.header"
    class="{{ toast.header | lowercase }}"
    [autohide]="true"
    [delay]="toast.delay || 5000"
    (hidden)="toastService.remove(toast)"
  >
    {{ toast.body }}
  </ngb-toast>
</div>
