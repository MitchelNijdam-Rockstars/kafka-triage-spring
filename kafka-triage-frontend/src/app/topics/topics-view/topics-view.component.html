<div>
  <div>
    <div class="float-left">
      <h2>Topics</h2>
      <p>Displays all topics with <strong>untriaged</strong> records.</p>
    </div>
    <div class="float-right">
      <button mat-raised-button class="refresh-button" color="accent" (click)="refreshTopics()">
        Refresh
        <mat-icon [@refresh]="isRefreshing ? 'refreshing' : 'notRefreshing'">
          refresh
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="data">
    <table mat-table matSort [dataSource]="topicsDataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="lag">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Error Lag</th>
        <td mat-cell *matCellDef="let element">{{element.lag}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          class="topic-data-row"
          routerLink="/errors" [queryParams]="{ topic: row.name }"></tr>
    </table>
  </div>
</div>
