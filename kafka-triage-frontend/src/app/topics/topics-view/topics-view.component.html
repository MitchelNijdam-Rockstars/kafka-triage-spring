<div class="container">
  <div class="row">
    <div class="col-md">
      <h2 class="title">Topics</h2>
    </div>
    <div class="col-md">
      <button mat-raised-button class="refresh-button" (click)="refreshTopics()">
        Refresh
        <mat-icon [@refresh]="isRefreshing ? 'refreshing' : 'notRefreshing'">
          refresh
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="data row">
    <table mat-table matSort [dataSource]="topicsDataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="lag">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Error Lag</th>
        <td mat-cell *matCellDef="let element">{{element.lag}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
